name: Continuous Integration dotnet
on:
  push:
    branches:
      - main

jobs:
  dotnet-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: |
          cd BookManager;
          dotnet build --configuration Release

      - name: publish the output folder
        run: |
          cd BookManager;
          dotnet publish -o ../publish

      - name: list publish folder
        run: |
          ls -ltrh
          zip -r /publish